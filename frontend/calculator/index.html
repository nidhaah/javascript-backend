<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
   
  </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
          <input id="result" type="text" style="text-align: right;" placeholder="0" id="display1" class="calculator-display" readonly/>
          <div class="keys mt-3">
           
            <div class="d-flex  mb-2 ">
              <button class="btn btn-light" onclick="display(7)" >7</button>
              <button class="btn btn-light" onclick="display(8)" >8</button>
              <button class="btn btn-light" onclick="display(9)">9</button>
              <button class="btn btn-warning" onclick="display('/')">/</button>
            </div>
            <div class="d-flex  mb-2">
              <button class="btn btn-light" onclick="display(4)">4</button>
              <button class="btn btn-light" onclick="display(5)">5</button>
              <button class="btn btn-light" onclick="display(6)">6</button>
              <button class="btn btn-warning" onclick="display('x')">x</button>
            </div>
            <div class="d-flex mb-2">
              <button class="btn btn-light" onclick="display(1)">1</button>
              <button class="btn btn-light" onclick="display(2)">2</button>
              <button class="btn btn-light" onclick="display(3)">3</button>
              <button class="btn btn-warning" onclick="display('-')">-</button>
            </div>
            <div class="d-flex  mb-2 ">
              <button class="btn btn-light pe-2" onclick="display(0)">0</button>
              <button class="btn btn-warning p-2" onclick="clearAll()">AC</button>
              <button class="btn btn-warning p-2" onclick="equal()">=</button>
              <button class="btn btn-warning p-2" onclick="display('+')">+</button>
              <button class="btn btn-warning pe-2" onclick="back()">C</button>
            </div>
          </div>
        </div>
      </div>
    
</body>
<script src="./calc.js"></script>
</html>
