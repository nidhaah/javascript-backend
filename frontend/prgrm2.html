<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1 class="text-center text-primary mt-5">Voting Eligibility Check</h1>
            <form class="border rounded p-3 mt-5">
            <label for="">Enter your age :</label>
            <div class="d-flex mt-3">
            <input id="age" type="text" placeholder="age" class="form-control">
            <button type="button" onclick="Check()" class="btn btn-success ms-3">Check</button><br><br>
            
    </div>
    <p class="mt-3" id="result"></p>
    </form>

</div>
        <div class="col-md-4"></div>
    </div>
</body>
<script>
    function Check(){
        if(age.value){
            if(age.value>=18){
                result.innerHTML = "Eligible to vote"
                result.style.color = 'green'
            }
            else if(age.value<18){
                result.innerHTML = 'Ineligible to Vote'
                result.style.color = 'red'
            }
            else{
                result.innerHTML = 'please enter a valid input'
            }
        }
        else{
            
            result.innerHTML = 'please fill the form completely'
            result.style.color= 'blue'

        }
    }
</script>
</html>
