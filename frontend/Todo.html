<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form class="mt-5 rounded shadow p-3">
                <h1 class="mt-3 text-primary text-center">To do List</h1>
                <div class="d-flex mb-3 mt-3">
                <input type="text" class="form-control" id="act" placeholder="Activity">
                <button type="reset" onclick="add()" class="btn btn-success ms-3 mt-3">Add</button>
                </div>
            </form>
            <ul id="result">

            </ul>
        </div>
        <div class="col-md-4"></div>
    </div>
    
</body>
<script>
   function add(){
    // console.log(act.value)
    if(act.value){
        result.innerHTML += `<li>${act.value}</li>`
    }
    else{
        alert('please enter a valid input')
    }
   }
</script>
</html>
