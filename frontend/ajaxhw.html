<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body style="background-image: url(/images/Screenshot\ 2024-05-19\ 153141.png); width: 100%; height: 100vh; background-repeat: no-repeat; background-size: cover;">
    <h1 class="text-center text-primary mt-5">AJAX METHOD</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table shadow mt-5">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>email</th>
                        <th>street</th>
                    </tr>
                </thead>
                <tbody id="result">

                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
</body>
<script>
    //1)object creation for XMLHttpRequest
     const http = new XMLHttpRequest()
     //2)connection creation
     http.open('get',"https://jsonplaceholder.typicode.com/users")
     //3)send request
     http.send()
     console.log(http.readyState);
     //4) onreadystatechange and success response
     http.onreadystatechange =()=>{
        console.log(http.readyState);
        if(http.readyState==4){
            if(http.status>=200 && http.status<300){
                let alluser = JSON.parse(http.responseText)
                console.log(alluser);
                alluser.forEach(item=>{result.innerHTML += `<tr>
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.email}</td>
                    <td>${item.address.street}</td>
                    </tr>`})
            }
            else{
                console.log('no data');
            }
        }
        else{
            console.log('no data');
        }
     }
</script>
</html>
